<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Tickitz</title>
    <link rel="stylesheet" href="./assets/css/sign_up.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-banner">
            <div>
                <img src="/assets/img/tickitz-white.png" alt="">
            </div>
            <h4>wait, watch, wow!</h4>
        </div>
        <div class="form">
            <h2>Sign Up</h2>
            <h6>fit your adsitional details</h6>
            <form>
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" name="firstname" required><br><br>
    
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" required><br><br>
    
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="phonenumber" required><br><br>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required><br><br>
    
                <input class="submit" type="submit" value="Sign Up">
            </form>

            <h6 class="footer">Already have account ? <a href="./sign_in.html">Sign In</a></h6>
        </div>
    </div>
</body>
</html>
